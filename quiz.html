<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div class="question">
            <label for="q1">Fill in the blank: HTML stands for HyperText Markup _____.</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="question">
            <label for="q2">Explain the purpose of CSS in web development:</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>
        <div class="question">
            <label for="q3">What does CSS stand for?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="cascading-style-sheets">Cascading Style Sheets</option>
                <option value="central-style-system">Central Style System</option>
                <option value="creative-style-selector">Creative Style Selector</option>
            </select>
        </div>
        <div class="question">
            <label for="q4">How many heading elements are available in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
